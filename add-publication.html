    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Nouvelle Publication</h1>
                <form id="publication-form">
                    <div>
                        <label>Titre</label><br>
                        <input type="text" placeholder="Titre de la publication">
                    </div>
                    <div>
                        <label>Contenu</label><br>
                        <textarea placeholder="Contenu de la publication" rows="10"></textarea>
                    </div>
                    <div>
                        <label>Image</label><br>
                        <input type="file" accept="image/*">
                    </div>
                    <div>
                        <label>Catégorie</label><br>
                        <select>
                            <option>Actualités</option>
                            <option>Technologie</option>
                            <option>Sécurité</option>
                            <option>Réseaux</option>
                            <option>Cloud</option>
                        </select>
                    </div>
                    <button type="submit" class="button_1">Publier</button>
                </form>
            </article>
        </div>
    </section>
